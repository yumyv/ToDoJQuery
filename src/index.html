<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.min.css">
    <link rel="stylesheet" href="styles/fonts.min.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="scripts/main.min.js" type="text/javascript"></script>
    <title>ToDo</title>
</head>
<body>
<main>
    <div class="todo">
        <h2>ToDo List</h2>
        <div class="add">
            <img src="images/add-icon.png" alt="add">
        </div>
        <div class="addNote noteWindow">
            <input type="text" class="noteName" placeholder="Name">
            <textarea name="desc" id="desc" placeholder="Description"></textarea>
            <div class="addButtons">
                <button class="addCancel">Cancel</button>
                <button class="addOk">Ok</button>
            </div>
        </div>
        <div class="viewNote noteWindow">
            <div class="viewContainer">
                <div class="viewExitButton">
                    <img src="images/exit.png" alt="exit">
                </div>
            </div>
        </div>
        <div class="delNote noteWindow">
            <p>Delete?</p>
            <div class="delButtons">
                <button class="delOk">Yes</button>
                <button class="delNo">No</button>
            </div>
        </div>
        <div class="notesList"></div>
    </div>
</main>
</body>
</html>
